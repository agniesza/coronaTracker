<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Corona Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="#">Corona App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
    </div>
</nav>

<div class="jumbotron">
    <h1>Corona Tracker</h1>
    <p>This app lists current Corona Virus number of cases</p>
    <div class="container">
        <h1 class="display-3" th:text="${totalCases}"></h1>
        <p>Total cases reported as of today</p>
         </div>
</div>

<table>
    <tr>
        <th>State</th>
        <th>Country</th>
        <th>Total cases</th>
    </tr>
<tr
        th:each="locationStat : ${locationStats}">
    <td th:text="${locationStat.state}" />
    <td th:text="${locationStat.country}" />
    <td th:text="${locationStat.latestTotalCases}">0</td>
</tr>
</table>
</body>

</html>
